<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <div>
            <label for="user-text">UserName</label>
            <input id="input-text" class="input-element"type="text" >
            <span class="showError" id="name-error"></span>
        </div>
    <div>
        <label for="user-email">Email</label>
        <input id="input-email" class="input-element" type="text" >
        <span class="showError" id="email-error"></span>
    </div>
    <div>
        <label for="user-password">Password</label>
        <input id="input-password" class="input-element" type="password" >
        <span class="showError" id="password-error"></span>
    </div>
    <div>
        <label for="user-password">Confirm Password</label>
        <input id="input-passwordcheck" class="input-element" type="password" >
        <span class="showError" id="confirm-error"></span>
    </div>
    <div>
     
         <button id="btn-sign" class="input-element">Sign Up</button>
    </div>
    </form>
 
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
